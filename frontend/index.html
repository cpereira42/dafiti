
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dafiti</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card">
    <div class="card-body login-card-body">
      <h3><p class="login-box-msg">Dafiti</p></h3>
      <div class="row">
        <!-- /.col -->
        <div class="col-50">
            <button type="submit" id="insert_category" class="btn btn-primary btn-block">Adicionar Categoria</button>
        </div>
        <!-- /.col -->
      </div>
    </br>

        <div class="row">
            <div class="col-50">
            <button type="submit" id="insert_item" class="btn btn-primary btn-block">Adicionar Item</button>
            </div>
        </div>
    </br>
        <div class="row">
            <div class="col-50">
            <button type="submit" id="edit_item" class="btn btn-primary btn-block">Alterar Excluir Item</button>
            </div>
        </div>
        
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="https://adminlte.io/themes/v3/plugins/jquery/jquery.min.js"></script>
<script src="js/script.js"></script>

<!-- Bootstrap 4 -->
